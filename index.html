<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <head>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/font-awesome.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Albums Directory</title>
    
  </head>

  <body>
    <section>
      <div class="row">

        
  
        <div class="text-center">
  
          <div class="btn-group"  role="group" aria-label="buttons">
  
            <button id="refreshBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-refresh fa-fw"></i>
            </button>
            <button type="button" id="filterBtn" class="btn btn-primary" data-bs-toggle="modal" 
            data-bs-target="#searchModal"><i class="fa-solid fa-filter fa-fw"></i></button>       
  
            <button id="addBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-plus fa-fw"></i>
            </button>
  
          </div>
  
        </div>
        
      </div>

            
               
            
              <table class="table table-hover table-striped">
                <thead  class="thead-dark">
                  <tr>
                      <th class="header" scope="col">Album</th>
                      <th class="header" scope="col">Artist</th>
                      <th class="header" scope="col" >Release Year</th>
                      <th class="header" scope="col" >Ranking</th>
                  </tr>
              </thead>
                
                <tbody id="albumTableBody">       
                  
                  
                </tbody>
        
              </table>
      
       
              
            
        


    </section>
     <div
      id="editAlbumModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="editAlbumLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Edit Album</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editAlbumForm">
              <input type="text" id="editAlbumID" hidden/>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editAlbumName"
                  placeholder="Album name"
                  maxlength="45"
                  required
                />
                <label for="editAlbumName">Album name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editArtistName"
                  placeholder="Artist name"
                  maxlength="45"
                  required
                />
                <label for="editArtistName">Artist Name</label>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="editReleaseYear"
                  required>                 
		              </select>
                <label for="editReleaseYear">Year of Release</label>
              </div>

             

              <div class="form-floating">
                <select
                  class="form-select"
                  id="editRanking"
                  required>
                
                
		             <option value=1>*</option>
                  <option value=2>**</option>
                  <option value=3>***</option>
                  <option value=4>****</option>
                  <option value=5>****</option>
                  
		              </select>
                <label for="editRanking">Ranking</label>
              </div>
            </form>
            <div id="editAlbumStatus"></div>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              id="btnAlbumEdit"
              form="editAlbumForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              id="btnCloseAlbumEdit"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
    id="newAlbumModal"
    class="modal fade"
    tabindex="-1"
    data-bs-backdrop="false"
    data-bs-keyboard="false"
    aria-labelledby="newAlbumLabel"
    aria-hidden="true"
  >
    <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
    <!--   that the header and footer are always on display by making the body scroll -->

    <div
      class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
    >
      <div class="modal-content shadow">
        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Insert Album</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <form id="newAlbumForm">
           

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="newAlbumName"
                placeholder="Album name"
                required
              />
              <label for="newAlbumName">Album name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="newArtistName"
                placeholder="Artist name"
                required
              />
              <label for="newArtistName">Artist Name</label>
            </div>

            <div class="form-floating mb-3">
              <select
                  class="form-select"
                  id="newReleaseYear"
                  required>                 
		              </select>
              <label for="newReleaseYear">Year of Release</label>
            </div>

           

            <div class="form-floating">
              <select
                class="form-select"
                id="newRanking">
              
              
               <option value=1>*</option>
                <option value=2>**</option>
                <option value=3>***</option>
                <option value=4>****</option>
                <option value=5>****</option>
                </select>
              <label for="newRanking">Ranking</label>
            </div>
          </form>
          <div id="newAlbumStatus"></div>
        </div>

        <div class="modal-footer">
          <button
            type="submit"
            id="btnAlbumNew"
            form="newAlbumForm"
            class="btn btn-outline-primary btn-sm myBtn"
          >
            SAVE
          </button>
          <button
            type="button"
            id="btnCloseAlbumNew"
            class="btn btn-outline-primary btn-sm myBtn"
            data-bs-dismiss="modal"
          >
            CANCEL
          </button>
        </div>
      </div>
    </div>
  </div>


  <div
  id="deleteAlbumModal"
  class="modal fade"
  tabindex="-1"
  data-bs-backdrop="false"
  data-bs-keyboard="false"
  aria-labelledby="deleteAlbumLabel"
  aria-hidden="true"
>
  

  <div
    class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
  >
    <div class="modal-content shadow">
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Delete Album</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form id="deleteAlbumForm">
          <input type="hidden" id="deleteAlbumID" name="AlbumID" />
          <input type="hidden" id="deleteAlbumName" name="deleteAlbumName" />
          <div id="delAlbumText">
            
          </div>
        </form>
        <div id="deleteAlbumStatus"></div>
      </div>

      <div class="modal-footer">
        <button
          type="submit"
          id="btnDeleteAlbum"
          form="deleteAlbumForm"
          class="btn btn-outline-primary btn-sm myBtn"
        >
          YES
        </button>
        <button
          type="button"
          id="btnCloseDeleteAlbum"
          class="btn btn-outline-primary btn-sm myBtn"
          data-bs-dismiss="modal"
        >
          NO
        </button>
      </div>
    </div>
  </div>
</div>

<div
      id="searchModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">Filter Records</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="searchForm">
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="selectAlbum"
                  name="selectAlbum"
                  placeholder="Album"
                ></select>
                <label for="selectAlbum">Album</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="selectArtist"
                  name="selectArtist"
                  placeholder="Artist"
                ></select>
                <label for="selectArtist">Artist</label>
              </div>
 
             
            </form>

          </div>
          <div class="modal-footer">
              <button
                type="button"
                id="btnCloseFilter"
                class="btn btn-outline-primary btn-sm myBtn"
                data-bs-dismiss="modal"
              >
                CANCEL
              </button>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="./libs/js/jquery-3.7.1.min.js"></script>
  
    <script type="text/javascript" src="./libs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./libs/js/script.js"></script>
  </body>
